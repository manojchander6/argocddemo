apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mxadmin
  template:
    metadata:
      labels:
        app: mxadmin
    spec:
      containers:
      - name: mxadmin
        image: docker push 348096830755.dkr.ecr.us-east-2.amazonaws.com/tagit:config
        ports:
        - containerPort: 8080
